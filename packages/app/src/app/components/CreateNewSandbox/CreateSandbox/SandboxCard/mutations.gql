fragment templateFields on Template {
  id
  bookmarked {
    isBookmarked
    entity {
      __typename
      ... on User {
        id
        name: username
      }
      ... on Team {
        id
        name
      }
    }
  }
}

mutation bookmarkTemplateFromCard($template: ID!, $team: ID) {
  template: bookmarkTemplate(templateId: $template, teamId: $team) {
    ...templateFields
  }
}

mutation unbookmarkTemplateFromCard($template: ID!, $team: ID) {
  template: unbookmarkTemplate(templateId: $template, teamId: $team) {
    ...templateFields
  }
}
